    <style>
        /* Tombol Kembali Manual */
        .btn-kembali {
            display: inline-flex;
            align-items: center;
            padding: 10px 28px;
            background: linear-gradient(90deg, #000000, #6e6d70, #000000);
            color: #fff;
            font-weight: 600;
            border-radius: 999px;
            box-shadow: 0 4px 16px rgba(59,130,246,0.15);
            border: none;
            outline: none;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 18px;
            transition: transform 0.18s, box-shadow 0.18s;
            text-decoration: none;
        }
        .btn-kembali:hover {
            transform: scale(1.06);
            box-shadow: 0 8px 24px rgba(139,92,246,0.18);
            color: #fff;
            text-decoration: none;
        }
        .btn-kembali i {
            margin-right: 10px;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }

        .member-card {
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .member-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .member-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-color: #3b82f6;
        }

        .member-card:hover::before {
            opacity: 1;
        }

        .member-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .member-card:hover .member-avatar {
            border-color: #3b82f6;
            transform: scale(1.05);
        }

        .tiktok-btn {
            background: linear-gradient(135deg, #ff0050, #ff4081);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .tiktok-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(255, 0, 80, 0.3);
        }

        .search-container {
            background: white;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            border: 1px solid #e2e8f0;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .search-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .stats-card {
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            color: white;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
        }

        .fade-in {
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>

        // Create member card HTML
        function createMemberCard(member, index) {
            // Jika ada avatar, tampilkan gambar, jika tidak tampilkan ikon user
            let avatarHtml = '';
            if (member.avatar) {
                avatarHtml = `<img src="${member.avatar}" alt="${member.name}" class="member-avatar mb-4" style="object-fit:cover;width:80px;height:80px;border-radius:50%;border:3px solid #e2e8f0;">`;
            } else {
                avatarHtml = `<div class="member-avatar mb-4" style="background:#e2e8f0;width:80px;height:80px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:2rem;color:#b0b0b0;"><i class='fas fa-user'></i></div>`;
            }
            return `
                <div class="member-card fade-in" style="animation-delay: ${index * 0.1}s">
                    <div class="flex flex-col items-center text-center">
                        ${avatarHtml}
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">${member.name}</h3>

                            <div class="flex items-center justify-center text-gray-600">

                            </div>
                        </div>
                        <a href="https://tiktok.com/${member.tiktok}" target="_blank" class="tiktok-btn">
                            <i class="fab fa-tiktok"></i>
                            ${member.tiktok}
                        </a>
                    </div>
                </div>
            `;
        }

        // Render members
        function renderMembers() {
            membersContainer.innerHTML = '';
            
            if (filteredMembers.length === 0) {
                noResults.classList.remove('hidden');
                membersContainer.classList.add('hidden');
            } else {
                noResults.classList.add('hidden');
                membersContainer.classList.remove('hidden');
                
                filteredMembers.forEach((member, index) => {
                    membersContainer.innerHTML += createMemberCard(member, index);
                });
            }
            
            memberCount.textContent = filteredMembers.length;
        }

        // Search functionality
        function searchMembers() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            filteredMembers = members.filter(member => 
                member.name.toLowerCase().includes(searchTerm) ||
                member.city.toLowerCase().includes(searchTerm)
            );
            
            sortMembers();
        }

        // Sort functionality
        function sortMembers() {
            const sortBy = sortSelect.value;
            
            filteredMembers.sort((a, b) => {
                switch(sortBy) {
                    case 'age':
                        return a.age - b.age;
                    case 'city':
                        return a.city.localeCompare(b.city);
                    case 'name':
                    default:
                        return a.name.localeCompare(b.name);
                }
            });
            
            renderMembers();
        }

        // Clear search and filters
        function clearSearch() {
            searchInput.value = '';
            sortSelect.value = 'name';
            filteredMembers = [...members];
            sortMembers();
        }

        // Event listeners
        searchInput.addEventListener('input', searchMembers);
        sortSelect.addEventListener('change', sortMembers);
        clearBtn.addEventListener('click', clearSearch);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            sortMembers();
        });

        // Loading animation for search
        let searchTimeout;
        searchInput.addEventListener('input', function() {
            membersContainer.classList.add('loading');
            
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                membersContainer.classList.remove('loading');
            }, 300);
        });
