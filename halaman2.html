    <style>
        .character-card {
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgb(255, 255, 255);
        }
        
        .power-bar {
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .power-fill {
            height: 100%;
            transition: width 0.8s ease;
            border-radius: 4px;
        }
        
        .modal {
            transition: all 0.3s ease;
        }
        
        .modal.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal.hide {
            opacity: 0;
            visibility: hidden;
        }
        
        .tier-s { background: linear-gradient(45deg, #000000, #ffffff); }
        .tier-a { background: linear-gradient(45deg, #000000, #ffffff); }
        .tier-b { background: linear-gradient(45deg, #000000, #ffffff); }
        .tier-c { background: linear-gradient(45deg, #000000, #ffffff); }
        
        .stat-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: rgb(255, 255, 255);
            margin: 0 auto;
        }
        
        .bg-gradient-main {
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
        }
        
        .character-image {
            aspect-ratio: 3/4;
            object-fit: cover;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin-left: 500px;
            display: inline-block; /* biar bisa dikasih padding */
            padding: 5px 20px;   /* tinggi & lebar tombol */
            background-color: #ffffff; /* warna tombol */
            color: rgb(0, 0, 0);         /* warna teks */
            text-decoration: none; /* hilangin underline */
            border-radius: 8px;    /* sudut membulat */
            font-family: 'Roboto', sans-serif; /* font */
            font-weight: bold;
            transition: 0.3s;     /* animasi halus */
            margin-top: 20px;
        }

        .nav-links:hover {
            color: var(--light-gray);
            background-color: white;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 1.8rem;
            color: var(--white);
        }

    </style>
</head>

                </div>
                
                <div class="grid md:grid-cols-2 gap-6">
                    <!-- Character Image and Basic Info -->

                    </div>
                    
                    <!-- Power Stats and Details -->

        // Initialize the page
        function init() {
            loadCharacters();
        }

        // Load characters into the grid
        function loadCharacters() {
            const grid = document.getElementById('characterGrid');
            grid.innerHTML = '';

            characters.forEach(character => {
                const card = createCharacterCard(character);
                grid.appendChild(card);
            });
        }

        // Create character card element
        function createCharacterCard(character) {
            const card = document.createElement('div');
            card.className = `character-card bg-gray-800 rounded-lg overflow-hidden tier-${character.tier.toLowerCase()}`;
            card.onclick = () => openCharacterModal(character);

            card.innerHTML = `
                <div class="relative">
                    <img src="${character.image}" alt="${character.imageAlt}" class="character-image w-full" />
                    <div class="absolute top-2 right-2 tier-${character.tier.toLowerCase()} text-white px-2 py-1 rounded font-bold">
                        ${character.tier} Tier
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="text-xl font-bold mb-2">${character.name}</h3>
                    <p class="text-gray-400 mb-3">${character.universe}</p>
                    <div class="space-y-2">
                        <div class="flex justify-between text-sm">
                            <span>Strength</span>
                            <span>${character.stats.strength}/100</span>
                        </div>
                        <div class="power-bar bg-gray-700">
                            <div class="power-fill tier-${character.tier.toLowerCase()}" style="width: ${character.stats.strength}%"></div>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span>Energy</span>
                            <span>${character.stats.energy}/100</span>
                        </div>
                        <div class="power-bar bg-gray-700">

                        </div>
                    </div>
                    <div class="mt-4 text-center">
                        <button class="bg-black-600 hover:bg-black-700 px-4 py-2 rounded text-sm font-medium transition-colors">
                            View Details
                        </button>
                    </div>
                </div>
            `;

            return card;
        }

        // Open character modal
        function openCharacterModal(character) {
            const modal = document.getElementById('characterModal');
            const title = document.getElementById('modalTitle');
            const image = document.getElementById('modalImage');
            const basicInfo = document.getElementById('modalBasicInfo');
            const stats = document.getElementById('modalStats');
            const abilities = document.getElementById('modalAbilities');
            const background = document.getElementById('modalBackground');

            title.textContent = character.name;

            image.innerHTML = `
                <img src="${character.image}" alt="${character.imageAlt}" class="w-full rounded-lg character-image" />
                <div class="mt-2 tier-${character.tier.toLowerCase()} text-center py-2 rounded font-bold">
                    ${character.tier} Tier Character
                </div>
            `;

            basicInfo.innerHTML = `
                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div><strong>Universe:</strong> ${character.universe}</div>
                    <div><strong>Age:</strong> ${character.age}</div>
                    <div><strong>Species:</strong> ${character.species}</div>
                    <div><strong>Height:</strong> ${character.height}</div>
                    <div><strong>Weight:</strong> ${character.weight}</div>
                </div>
            `;

            const statKeys = Object.keys(character.stats);
            stats.innerHTML = statKeys.map(stat => `
                <div class="flex items-center space-x-4">
                    <div class="stat-circle tier-${character.tier.toLowerCase()}">${character.stats[stat]}</div>
                    <div class="flex-1">
                        <div class="flex justify-between mb-1">
                            <span class="capitalize font-medium">${stat}</span>
                            <span>${character.stats[stat]}/100</span>
                        </div>
                        <div class="power-bar bg-gray-700">
                            <div class="power-fill tier-${character.tier.toLowerCase()}" style="width: ${character.stats[stat]}%"></div>
                        </div>
                    </div>
                </div>
            `).join('');

            abilities.innerHTML = character.abilities.map(ability => `
                <div class="bg-gray-700 px-3 py-2 rounded-lg text-sm">${ability}</div>
            `).join('');

            background.textContent = character.background;

            modal.classList.remove('hide');
            modal.classList.add('show');
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('characterModal');
            modal.classList.remove('show');
            modal.classList.add('hide');
        }

        // Close modal when clicking outside
        document.getElementById('characterModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
